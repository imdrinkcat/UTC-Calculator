<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>UTC累计秒计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        label {
            display: block;
            margin: 20px 0 10px;
        }
        input[type="text"] {
            width: calc(100% - 40px);
            max-width: 500px;
            padding: 12px;
            margin: 10px auto;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>UTC累计秒计算器</h1>

    <label for="start-datetime">UTC起点时间（格式：YYYY-MM-DD HH:mm:ss）：</label>
    <input type="text" id="start-datetime" value="2009-01-01 00:00:00" required><br>

    <label for="input-datetime">输入时间（北京时间 UTC+08，格式：YYYY-MM-DD HH:mm:ss）：</label>
    <input type="text" id="input-datetime" required><br>

    <button onclick="calculateUTCTotalSeconds()">计算UTC累计秒</button>
    <h2 id="result"></h2>

    <script>
        function parseDateTime(input) {
            // 格式：YYYY-MM-DD HH:mm:ss
            const parts = input.trim().split(' ');
            if (parts.length !== 2) return null;
            const datePart = parts[0];
            const timePart = parts[1];
            const dateTimeString = `${datePart}T${timePart}Z`; // 转换为 UTC 格式
            const date = new Date(dateTimeString);
            return isNaN(date.getTime()) ? null : date;
        }

        function calculateUTCTotalSeconds() {
            const startInput = document.getElementById('start-datetime').value;
            const inputDate = document.getElementById('input-datetime').value;

            const startDate = parseDateTime(startInput);
            const inputLocalDate = parseDateTime(inputDate);

            if (!startDate || !inputLocalDate) {
                document.getElementById('result').innerText = '❌ 输入格式错误，请使用 YYYY-MM-DD HH:mm:ss';
                return;
            }

            // 将北京时间 (UTC+8) 转为 UTC
            const utcOffset = 8 * 60 * 60 * 1000;
            const adjustedInputDate = new Date(inputLocalDate.getTime() - utcOffset);

            const timeDifference = adjustedInputDate - startDate;
            const totalSeconds = Math.floor(timeDifference / 1000);

            document.getElementById('result').innerText = '✅ UTC累计秒：' + totalSeconds + ' 秒';
        }
    </script>
</body>
</html>
